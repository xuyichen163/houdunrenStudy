<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>布局</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 50px;
        }

        article {
            width: 200px;
            height: 200px;
            border: solid 10px blueviolet;
            position: relative;
            cursor: pointer;
        }

        article:hover div:nth-of-type(2) {
            z-index: 2;
        }

        article div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        article div:nth-of-type(1) {
            background: red;
            left: 0;
            z-index: 2;
        }

        article div:nth-of-type(2) {
            background: green;
            left: 50px;
            top: 50px;
        }
    </style>
</head>

<body>
    <article>
        <div></div>
        <div></div>
    </article>
</body>

</html>

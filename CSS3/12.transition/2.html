<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
            padding: 80px;
        }

        main {
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            width: 150px;
            height: 150px;
            background-color: #e67e22;
            border-radius: 50%;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }

        div:hover {
            border-radius: 0;
            transform: scale(2) rotate(180deg);
            background-color: #e67e22;
        }
    </style>

</head>

<body>
    <main>
        <div></div>
    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/font-awesome/5.8.0/css/all.css" rel="stylesheet">
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
    <title>点赞效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        i {
            font-size: 100px;
            color: #bdc3c7;
            position: absolute;
            transition-duration: 1s;
        }

        main.heart i:nth-child(1){
            transform: scale(3);
            opacity: 0;
        }

        main.heart i:nth-child(2) {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <main onclick="heart()">
        <i class="fa fa-heart" aria-hidden="true"></i>
        <i class="fa fa-heart" aria-hidden="true"></i>
    </main>
    <script>
        function heart() {
            $("main").toggleClass("heart");
        }
    </script>
</body>

</html>

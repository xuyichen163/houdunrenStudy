<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>steps-start/end</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        ul {
            width: 400px;
            height: 300px;
            /* border: solid 2px #fff; */
            position: relative;
            display: flex;
            justify-content: space-between;
            list-style: none;
        }

        li {
            flex: 1;
            border: solid 1px #fff;
            text-align: center;
            padding-top: 20px;

        }


        li::before {
            content: 'houdunren.com';
            font-size: 1.2em;
            text-align: center;
            color: white;
            opacity: .3;
        }

        ul::before,
        ul::after {
            text-align: center;
            font-size: 2em;
            z-index: 2;
            color: white;
            width: 200px;
            height: 100px;
            line-height: 100px;
            box-sizing: border-box;
        }

        ul::before {
            content: "start";
            background: #2ecc71;
            position: absolute;
            transition-duration: 1s;
            transition-timing-function: steps(1, start);
            border-left: solid 10px #fff;
        }

        ul::after {
            content: "end";
            bottom: 0;
            background: #2980b9;
            position: absolute;
            transition-duration: 1s;
            transition-timing-function: steps(1, end);
            border-right: solid 10px #fff;
        }

        ul:hover::before {
            transform: translateX(200px);
        }

        ul:hover::after {
            transform: translateX(200px);
        }
    </style>
</head>

<body>

    <ul>
        <li></li>
        <li></li>
    </ul>

</body>

</html>

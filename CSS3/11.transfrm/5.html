<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>logo旋转</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #34495e;
        }

        main div {
            cursor: pointer;
            color: white;
            font-size: 2em;
        }

        main div strong {
            display: inline-block;
            transition: 1s;
            width: 100px;
            height: 45px;
            /* background: #000; */
            border-radius: 50%;
            text-align: center;
        }

        main div:hover>strong:nth-child(1) {
            transform: rotate(360deg);
            background: #2ecc71;
        }

        main div:hover>strong:nth-child(2) {
            transform: rotate(-360deg);
            background: #e67e22;
        }
    </style>
</head>

<body>
    <main>
        <div>
            Li<strong>Qing</strong><strong>Cheng</strong></div>
    </main>
</body>

</html>

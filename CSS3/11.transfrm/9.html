<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时钟</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #34495e;
        }

        main {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
        }

        .clock {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(to right, #9b59b6, #3498db, #27ae60);
            position: relative;
            z-index: -2;
        }

        /* 盖的圆 颜色与body背景一样 */
        .clock::after {
            content: "";
            width: 90%;
            height: 90%;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #34495e;
            z-index: -1;
        }

        /* 线的大概位置 */
        .line {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* background: #000; */
        }

        .line::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: #34495e;
            border-radius: 50%;
            z-index: 2;
        }

        .line::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            z-index: 2;
        }

        .line>div {
            width: 8px;
            height: 100%;
            background: #fff;
            position: absolute;
            left: 50%;

        }

        .line>div:nth-child(1) {
            transform: translateX(-50%) rotate(0deg);
        }

        .line>div:nth-child(2) {
            transform: translateX(-50%) rotate(30deg);
        }

        .line>div:nth-child(3) {
            transform: translateX(-50%) rotate(60deg);
        }

        .line>div:nth-child(4) {
            transform: translateX(-50%) rotate(90deg);
        }

        .line>div:nth-child(5) {
            transform: translateX(-50%) rotate(120deg);
        }

        .line>div:nth-child(6) {
            transform: translateX(-50%) rotate(150deg);
        }

        .hour {
            width: 8px;
            height: 15%;
            background: #fff;
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: bottom;
            transform: translateX(-50%);
        }

        .minute {
            width: 5px;
            height: 25%;
            background: #fff;
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(30deg);
        }

        .second {
            width: 1px;
            height: 35%;
            background: #fff;
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(90deg);
            transition: 10s;
        }

        main:hover .second {
            transform: translateX(-50%) rotate(360deg);
        }
    </style>
</head>

<body>
    <main>
        <div class="clock">
            <div class="line">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </main>
</body>

</html>

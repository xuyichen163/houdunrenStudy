<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微信公众号的样式</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            height: 50px;
            background: #3498db;
        }

        main {
            flex-grow: 1;
            background: #f3f3f3;
        }

        footer {
            height: 50px;
            background: #34495e;
            display: flex;
            justify-content: space-evenly;

        }

        footer section {
            flex: 1 0;
            border-top: solid 1px #ccc;
            border-right: solid 1px #ccc;
            display: flex;
            flex-direction: column-reverse;
        }

        footer section:last-child {
            border-right: none;
        }

        footer section h4 {
            flex: 0 0 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            color: white;
        }

        footer section ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            border: solid 1px #ccc;
            text-align: center;
            margin-bottom: 5px;
            border-radius: 6px;
        }

        footer section ul li {
            flex: 1 0 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: solid 1px #ccc;
            cursor: pointer;
        }

        footer section ui li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <header></header>
    <main></main>
    <footer>
        <section>
            <h4>教程</h4>
            <ul>
                <li>教程一</li>
                <li>教程二</li>
            </ul>
        </section>
        <section>
            <h4>直播</h4>
        </section>
        <section>
            <h4>软件</h4>
        </section>
    </footer>
</body>

</html>

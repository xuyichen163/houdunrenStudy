<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航栏</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        nav{
            margin: 0 auto;
            width: 1200px;
            height: 60px;
            background: #f3f3f3;
            box-shadow: 0 0 0 rgba(0,0,0,0.3);
            display: flex;
            /* flex-direction: row; */
        }
        nav ul{
            list-style: none;
            display: flex;
            align-items: center;
        }
        nav ul:nth-of-type(1){
            display: flex;
            margin-right: auto;
        }

        nav ul:nth-of-type(1)>li{
            margin: 0 10px;
        }

        nav ul:nth-of-type(2)>li{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #e74c3c;
        }

    </style>
</head>

<body>
    <nav>
        <ul>
            <li>首页</li>
            <li>视频教程</li>
            <li>直播频道</li>
        </ul>
        <ul>
            <li></li>
        </ul>
    </nav>
</body>

</html>

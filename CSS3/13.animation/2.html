<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>帧动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        main {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 100px;
            height: 100px;
            background: #c0392b;
            border: solid 1px #fff;
            animation-name: scale;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes scale {
            to {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <main>
        <div></div>
    </main>
</body>

</html>

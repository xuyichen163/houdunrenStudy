<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>帧动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 400px;
            height: 400px;
            border: solid 1px #ddd;
        }

        div {
            width: 100px;
            height: 100px;
            background: #c0392b;
           
        }
        body:hover div{
            animation-name: hd;
            animation-duration: 3s;
        }

        @keyframes hd {
            25% {
                transform: translateX(300px);
            }

            50% {
                transform: translate(300px,300px);
            }
            75%{
                transform: translateY(300px);
            }
        }
    </style>
</head>

<body>
    <main>
        <div></div>
    </main>
</body>

</html>

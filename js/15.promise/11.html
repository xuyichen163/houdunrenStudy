<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>then也是一个promise</title>
</head>

<body>

</body>
<script>
    //then 返回的也是一个promise  用户返回或系统自动返回
    // 默认 then 返回的 promise 状态是 fulfilled
    new Promise((resolve, reject) => {
        resolve("你好");
    }).then(
        value => {
            console.log(value);
        }, reason => {
            console.log(reason);
        },
    )
</script>

</html>

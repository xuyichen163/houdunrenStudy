<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class User {
            constructor(name) {
                this.name = name;
            }
            then(resolve, reject) {
                let user = ajax(`http://localhost:8888/php/user.php?name=${this.name}`);
                resolve(user);
            }
        }
        async function get() {
            let user = await new User("向军");
            console.log(user);
        }
        get();

    </script>
</body>

</html>

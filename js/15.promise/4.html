<script>
    // 应该先让 hd.js 放入任务列表中然后再将 houdunren.js 放入列表中
    // 文件加载结束 将任务抛到任务列表中
    // 加载 javascript 函数
    // resolve 为回调函数 
    function loadJs(src, resolve) {
        let javascript = document.createElement("script");
        javascript.src = src;

        javascript.onload = resolve;
        document.body.appendChild(javascript);
        console.log(`${src} 加载成功`);
    }

    loadJs("js/hd.js", () => {
        loadJs("js/houdunren.js", () => {
            houdunren();
        });
    });


    // 主进程执行结束 再开始循环任务队列
    // 不断的回调函数操作将产生回调地狱，使代码很难维护

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class User {
            constructor() { }
            async get(name) {
                let user = await ajax(
                    `http://localhost:8888/php/user.php?name=${name}`
                );
                user.name += "-houdunren.com";
                return user;
            }
        }
        new User().get("向军").then(resolve => {
            console.log(resolve);
        });

    </script>
</body>

</html>

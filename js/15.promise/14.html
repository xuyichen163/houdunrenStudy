        //定义函数
        function ajax(url) {
            return new Promise((resolve, reject) => {
                let xhr = new XMLHttpRequest();
                xhr.open("GET", url);
                xhr.send();
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        resolve(JSON.stringify(this.responseText));
                    } else {
                        reject(new Error("加载失败"));
                    };
                };
                xhr.onerror = function () {
                    reject(new Error("error"));
                }
            });
        };

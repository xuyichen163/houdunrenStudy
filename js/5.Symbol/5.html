        // 如果对象属性不想被遍历，可以使用Symbol保护
        const site = Symbol("网站名称");
        class User {
            // 构造函数
            constructor(name){
                this[site] = '嘟嘟嘟';
                this.name = name ;
            }
            getName(){
                return `${this[site]}-${this.name}`;
            }
        }

        let du = new User("嘟嘟嘟大大");
        console.log(du.getName());

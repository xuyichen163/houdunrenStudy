<!DOCTYPE html>

<head>

    <title>数组使用代理拦截操作</title>
</head>

<body>

</body>
<script>
    const lessons = [
        {
            title: "媒体查询响应式布局",
            category: "css"
        },
        {
            title: "FLEX 弹性盒模型",
            category: "css"
        },
        {
            title: "MYSQL多表查询随意操作",
            category: "mysql"
        }
    ];
    let proxy = new Proxy(lessons, {
        get(array, key) {
            const title = array[key].title;
            const len = 8;
            // console.log(title);
            array[key].title = title.length > len
                ? title.substr(0, len) + ".".repeat(3)
                : title;
            return array[key];
            // console.log(key);
        }
    });
    console.log(proxy[0]);
</script>

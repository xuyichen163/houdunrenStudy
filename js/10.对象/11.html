<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象属性的添加删除</title>
</head>

<body>

</body>
<script>
    let hd = {

    }
    hd.name = "宣城";
    hd["age"] = 19;
    console.log(hd);
    delete hd.age;
    console.log(hd);
    // hasOwnProperty检测对象自身是否包含指定的属性，
    // 不检测原型链上继承的属性。
    console.log(hd.hasOwnProperty('age'));
    console.log(hd.hasOwnProperty('name'));
</script>

</html>

<!DOCTYPE html>

<head>

    <title>实用工厂函数创建对象</title>
</head>

<body>

</body>
<script>
    //在函数中返回对象的函数称为工厂函数，工厂函数有以下优点
    // 减少重复创建相同类型对象的代码
    // 修改工厂函数的方法影响所有同类对象
    // 使用字面量创建对象需要复制属性与方法结构    
    // 批量创建对象
    function user(name,age) {
        return {
            name,
            age,
            show: function () {
                console.log(this.name + "houdunren.com");
            },
            info: function(){
                console.log(`${this.name}的年龄是${this.age}`);
            }
        }
    }

    let hd = user("艾玛",52);
    console.log(hd.name);
    hd.show();
    hd.info();
    let lisi = user("李四");
    console.log(lisi.name);
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes原理实现</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6];
        function includes(array,value){
            for(const item of array){  //取值
                if(item === value){
                    return true;
                }else
                return false;
            }
        }

        console.log(includes(arr,9));
    </script>
</body>
</html>

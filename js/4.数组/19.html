<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort排序原理实现</title>
</head>

<body>
    <script>
        let arr = [1, 5, 2, 7, 0];
        // sort 冒泡排序
        function sort(array, callback) {
            for (const n in array) {
                for (const m in array) {
                    if (callback(array[n], array[m]) < 0) {
                        let temp = array[n];
                        array[n] = array[m];
                        array[m] = temp;
                    }
                }
            }
            return array;
        }
        arr = sort(arr, function (a, b) {
            return a - b;
        });
        console.table(arr);

    </script>
</body>

</html>

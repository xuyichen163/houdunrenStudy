<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom节点</title>
</head>

<body>
    <style>
        .hide{
            display: none;
        }
    </style>
    <div>houdunren</div>
    <div>duudu-duudu</div>
    <script>
        let divs=document.querySelectorAll('div');
        // console.log(divs);
        
        //1.数组的from方法
        // Array.from(divs).map(function(item){
        //     console.log(item);
        // });

        //2.原型链方法
        // Array.prototype.map.call(divs,function(item){
        //     console.log(item);
        // });

        //...语法
        // console.log([...divs]);
        [...divs].map(function(item){
            // console.log(item);
            item.addEventListener("click",function(){
                this.classList.toggle("hide");
            })
        })

        //数组map方法
        // [1,3].map(function(item){
        //     console.log(item);
        // });
    </script>
</body>

</html>

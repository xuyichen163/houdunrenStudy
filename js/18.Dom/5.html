<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="red">
    <!-- nihaoa -->
    <div id="div1">123</div>
    <script>
        // 把节点变成对象
        // JS中的内容称为DOM节点对象
        // 常用节点：  docuemnt（9） 标签节点（1）  文本节点（3） 注释节点（8）
        // console.log(document.nodeType); //9
        // console.log(document.body.nodeType); //1
        // console.log(document.body.attributes[0].nodeType); //2

        // console.log(document.body.childNodes); //text, comment, text, script
        // console.log(document.body.childNodes[0].nodeType); //3
        // console.log(document.body.childNodes[1].nodeType); //8

        let div1 = document.getElementById("div1");
        // console.dir(div1); //显示DOM节点对象结构
        function prototype(el){
            let p = el.__proto__;
            // let p = Object.getPrototypeOf(el);
            console.log(p);
            Object.getPrototypeOf(el)? prototype(p):"";
        }
        prototype(div1);
    </script>
</body>

</html>

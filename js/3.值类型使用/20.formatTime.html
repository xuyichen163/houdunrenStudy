<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间转换</title>
</head>

<body>
    <script>
        const date = new Date("1992-2-12 12:22:18");
        function dateFormat(date,format = "YYYY-MM-DD HH-mm-ss"){
            const config={
                YYYY:date.getFullYear(),
                MM:date.getMonth()+1,
                DD:date.getDate(),
                HH:date.getHours(),
                mm:date.getMinutes(),
                ss:date.getSeconds(),
            };
            for(const key in config){
                format=format.replace(key,config[key]);
            }
            return format;
        }
        console.log(dateFormat(date));
    </script>
</body>

</html>

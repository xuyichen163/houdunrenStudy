<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级作用域</title>
</head>
<body>
    <script>
        let a = 0;
        {
            let a = 1;
            console.log(a);
        }

        {
            let a = 2;
            console.log(a);
        }

        // var 没有块级作用域 块级是在var之后提出的
        // let const 有块级作用域

        
        console.log(a);
    </script>
</body>
</html>

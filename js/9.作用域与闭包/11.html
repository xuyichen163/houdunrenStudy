<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动动画的闭包使用</title>
    <style>
        button {
            position: absolute;
        }
    </style>
</head>

<body>
    <button message="中国石油大学（华东）">中国石油大学（华东）</button>
    <button message="东南大学 ">东南大学</button>
</body>
<script>
    // 一直运行 
    // setInterval(function(){
    //     console.log("object");
    // }, 1000);

    // 点击按钮 按钮向右移动
    // 会出现抖动
    let btns = document.querySelectorAll('button');
    btns.forEach(function (item, index) {
        item.addEventListener('click', function () {
            let left = 1;
            console.log(left);
            // 每隔5毫秒做一次移动
            setInterval(function(){
                item.style.left = left++ +"px";
            }, 100);
        });
    })

</script>

</html>

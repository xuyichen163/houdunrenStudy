<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多级作用域嵌套详解</title>
</head>
<body>
    <script>
        let arr = [];
        for(let i = 1; i <= 3 ; i++){
            // 压入一个函数
            arr.push(function () {
                return i;
              })
        }
        console.log(arr[1]());
    </script>
</body>
</html>

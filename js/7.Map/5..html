<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map管理dom节点</title>
</head>

<body>
    <div name="first">www.seu.edu.cn</div>
    <div name="second">www.baidu.com</div>


    <script>
        let hd = new Map();
        document.querySelectorAll('div').forEach(item => {
            hd.set(item,{
                content:item.getAttribute("name")
            });
        });
        // console.log(hd);


        hd.forEach((config,elem)=>{
            // console.log(config);//对应的配置
            // console.log(elem);//对应的元素
            elem.addEventListener("click",function(){
                alert(hd.get(this).content);
            })
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名函数和函数提升</title>
</head>

<body>

</body>
<script>
    // 匿名函数和普通函数的差别--没有申明函数的名字
    let scm = function () {
        console.log("object");
    };
    scm();

    // 将函数提升--先解析函数 但是匿名函数就不会函数提升
    // 标准声明的函数优先级更高，解析器会优先提取函数并放在代码树顶端，
    // 所以标准声明函数位置不限制，所以下面的代码可以正常执行
    show();
    function show() {
        console.log("dudududu");
    }

    function sum(...arg){
        return arg.reduce((a,b) => a + b );
    }
    console.log(sum(12,23,4,34,2,3));
</script>

</html>

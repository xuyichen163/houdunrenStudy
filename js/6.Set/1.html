<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>Set 用于存储任何类型的唯一值，无论是基本类型还是对象引用。</p>
        <p>只能保存值没有键名</p>
        <p>严格类型检测如字符串数字不等于数值型数字</p>
        <p>值是唯一的</p>
        <p>遍历顺序是添加的顺序，方便保存回调函数</p>
    </div>

    <script>
        // 里面不能有重复值
        // let set = new Set();
        // set.add(1);
        // set.add(2);

        // let set = new Set([1, 2, 3, 4]);

        // console.log(set);

        // 对象可以属性最终都会转为字符串

        let obj = {
            1: "dududu",
            "1": "嘟嘟嘟"
        };
        // console.table(obj);

        // 使用对象做为键名时，会将对象转为字符串后使用
        let hd = { [obj]: "后盾人" };
        console.table(hd);

        console.log(hd[obj.toString()]);
        console.log(hd["[object Object]"]);
        

    </script>
</body>

</html>

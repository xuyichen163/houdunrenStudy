<body>
    <script>
        // console.log("foo".split("")); // ["f","o","o"]
        // console.log(["f","o","o"] + [] ); // f,o,o  转变为 字符串拼接 相当于 join(",")

        console.log(new Array(5)); //[empty * 5]
        console.log(new Array(5, 7)); //[5,7]
        // new Array() 一个参数 代表 n个空元素的数组
        // new Array() 多个参数 代表 由n个非空数构成的数组
        let arr = new Array(5).toString();
        console.log(arr); //,,,,
        console.log(new Array(5, 7).toString()); //5,7
        // toString() 相当于 join(",")
    </script>

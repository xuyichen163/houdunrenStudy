<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Promise
        // 实例化 Promise 时执行的代码是同步的，便then注册的回调函数是异步微任务的。
        setTimeout(() => console.log(4));

        new Promise(resolve => {
            resolve();
            console.log(1);
        }).then(_ => {
            console.log(3);
        });

        console.log(2);

        //1 2 3 4 
        
    </script>
</body>

</html>

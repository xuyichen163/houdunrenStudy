<body>
    <script>
        async function hd(num) {
            let res = await Promise.resolve().then(() => {
                let count = 0;
                for (let i = 0; i < num; i++) {
                    count += num--;
                }
                return count;
            });
            console.log(res);
        }
        hd(987654321);
        console.log("object");

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #jin{
            background: #ae7000;
        }
    </style>
</head>

<body>
    <div id="jin"></div>
    <script>
        //进度条
        function handle() {
            let i = 0;
            (function run() {
                jin.innerHTML = i;
                jin.style.width = i + "%";
                if (++i <= 100) {
                    // console.log(i);
                    setTimeout(run, 100);
                };
            })();
        };
        handle();
    </script>
</body>

</html>
